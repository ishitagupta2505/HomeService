<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main Page</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        
        <!--    ------------------NAVBAR------------- -->
        <nav class="navbar navbar-expand-lg navbar-light mb-3">
            <div class="container">
                <a href="index.html" class="navbar-brand" id="heading">Home Service</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                    <button class="btn btn-outline-secondary btn-sm me-3" data-bs-toggle="modal" data-bs-target="#signupModal" id="btn">
                        Sign Up
                    </button>
                    <button class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>

                    <!-- Sign up modal -->
                    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="text-center my-4"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg></div>
                                <div>
                                    <form method="post" name="frm" id="frm">
                                        <div class="container">
                                          <div class="row">
                                            <div class="mb-3">
                                              <label for="txtEmail" class="form-label">Email ID</label>
                                              <input type="email" class="form-control" name="email" id="txtEmail" placeholder="example@gmail.com">
                                              <span id="errEmail"></span>
                                            </div>
                                            <div class="mb-3">
                                              <label for="txtPassword" class="form-label">Password</label>
                                                <div class="row">
                                                  <div class="col-md-10">
                                                    <input type="password" class="form-control" name="password" id="txtPassword">
                                                  </div>
                                                  <div class="col-md-2 pt-2" id="eyebtn">
                                                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                                  </div>
                                                </div>
                                                <span id="errPassword"></span>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-6">
                                                  <div class="mb-3">
                                                    <label for="txtMobile" class="form-label">Mobile</label>
                                                    <input type="text" class="form-control" name="mobile" id="txtMobile">
                                                    <span id="errMobile"></span>
                                                  </div>
                                              </div>
                                              <div class="col-md-6">
                                                <div class="mb-3">
                                                  <label for="selectUser" class="form-label">User Type</label>
                                                  <select class="form-select" name="user" id="selectUser">
                                                      <option selected disabled>choose type</option>
                                                      <option value="citizen">Citizen</option>
                                                      <option value="worker">Worker</option>
                                                  </select>
                                                  <span id="errUser"></span>
                                              </div>
                                              </div>
                                            </div>
                                            <input type="button" class="btn mt-4" value="Signup" id="btnSignup">
                                          </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <span id="resultSignup"></span>
                            </div>
                          </div>
                        </div>
                    </div>

                    <!-- login modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="loginModalLabel">Login</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="container">
                                      <div class="row">
                                          <div class="mb-3">
                                            <label for="txtLoginEmail" class="form-label">Email ID</label>
                                            <input type="email" class="form-control" id="txtLoginEmail">
                                            <span id="errLoginEmail"></span>
                                          </div>
                                          <div class="mb-3">
                                            <label for="txtLoginPassword" class="form-label">Password</label>
                                            <div class="row">
                                              <div class="col-md-10">
                                                <input type="password" class="form-control" id="txtLoginPassword">
                                              </div>
                                              <div class="col-md-2 pt-2" id="eyebtnLogin">
                                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                              </div>
                                            </div>
                                            <span id="errLoginPassword"></span>
                                          </div>
                                          <input type="button" class="btn mt-4" value="Login" id="btnLogin">
                                      </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <span id="resultLogin"></span>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="main" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="pics/main1.jpg" class="img-fluid d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="pics/main2.jpg" class="img-fluid d-block w-100" alt="...">
            </div>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/script.js"></script>
        <script>
          $(document).ready(function(){
            var h = $(window).height() - "200";
            $("#main img").height(h);
          })
        </script>
    </body>
</html>
