<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post Requirement</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/post-req.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12" id="head">
                    <h4 class="my-4 p-3">Post Requirement</h4>
                </div>
                <div class="col-md-6">
                    <form method="post" id="frm" name="frm" enctype="multipart/form-data">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-lg-6 mb-3">
                                    <label for="txtEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" readonly name="email" id="txtEmail" placeholder="example@gmail.com">
                                    <span id="errEmail"></span>
                                </div>
                                <div class="col-md-12 col-lg-6 mb-3">
                                    <label for="txtContact" class="form-label">Contact</label>
                                    <input type="text" class="form-control" name="contact" id="txtContact">
                                    <span id="errContact"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <input class="form-control" list="datalistOptions" id="category" name="category" placeholder="Type to search...">
                                    <datalist id="datalistOptions">
                                    <option value="Plumber">
                                    <option value="Domestic Help">
                                    <option value="Electrician">
                                    <option value="Carpenter">
                                    </datalist>
                                    <span id="errType"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description"></textarea>
                                        <label for="description">Description of Work</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="upto" class="form-label">Upto</label>
                                    <input type="date" class="form-control" id="upto" name="upto">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="txtCity" class="form-label">City</label>
                                    <input class="form-control" list="cityOptions" id="txtCity" name="city" placeholder="Type to search your city...">
                                    <datalist id="cityOptions">
                                    <option value="Bathinda">
                                    <option value="Ludhiana">
                                    <option value="Patiala">
                                    </datalist>
                                    <span id="errCity"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <input type="button" value="Post Requirement" class="btn btn-secondary" id="btnPost">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="pics/search1.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/post-req-valid.js"></script>
    </body>
</html>
