<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Result of Post Requirement</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-app="MyModuleCreated" ng-controller="MyControllerCreated" ng-init="fetchRequirements();">
        <div class="container">
            <div class="row">
                <div class="col-md-12 my-3">
                    <h3>Requirements Posted</h3>
                </div>
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <th>S. No.</th>
                            <th>Category</th>
                            <th>Work</th>
                            <th>Upto</th>
                            <th>City</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="i in records">
                                <td>{{$index+1}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.work}}</td>
                                <td>{{i.upto}}</td>
                                <td>{{i.city}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/post-req-result.js"></script>
    </body>
</html>
