<html>
    <head>
        <title>Worker Finder</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/finder.css">
    </head>
    <body ng-app="ModuleCreated" ng-controller="ControllerCreated" ng-init="showAllCities();showAllCategories();">

        <div class="container">
            <div class="row my-5 justify-content-md-center">
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="city">City: </label>
                    <select class="form-select"  id="city" name="city" ng-model="selCity">
                        <option ng-repeat="obj in cityJson" value="{{obj.city}}">{{obj.city}}</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="category">Category: </label>
                    <select class="form-select" id="category" name="category" ng-model="selCategory">
                        <option ng-repeat="obj in categoryJson" value="{{obj.category}}">{{obj.category}}</option>
                    </select>
                </div>
                <div class="col-md-3 align-self-end mb-3">
                    <input type="button" id="btnFetch" value="Fetch Records" ng-click="showRecord();">
                </div>
            </div>

            <div class="row" id="cardRow">
                <div class="card mt-5" style="width: 18rem;" ng-repeat="i in records">
                    <img src="uploads/{{i.profilepic}}" class="card-img-top img-fluid rounded-circle mx-auto my-3" id="imgProfile" alt="workers profilepic">
                    <div class="card-body text-center">
                      <h5 class="card-title">{{i.email}}</h5>
                      <p class="card-text">{{i.category}}</p>
                      <button class="btn" id="btnDetail" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="showFullRecord($index);">open details</button>
                    </div>
                </div>

                <div class="text-center">{{noRecord}}</div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">{{object.name}}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class="row my-4">
                            <div class="col-4">
                                <img src="uploads/{{object.profilepic}}" class="img-fluid rounded-circle" alt="">
                            </div>
                            <div class="col-6">
                                Email: {{object.email}}<br>
                                Contact: {{object.contact}}<br>
                                Category: {{object.category}}<br>
                                Experience: {{object.experience}}
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/worker-finder.js"></script>
    </body>
</html>
