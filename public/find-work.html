<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Find Work</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/finder.css">
    </head>
    <body ng-app="MyModuleCreated" ng-controller="MyControllerCreated" ng-init="showAllCities();showAllCategories();">
        
        <div class="container">
            <div class="row my-5 justify-content-md-center">
                <div class="col-md-3">
                    <label class="form-label" for="city">City</label>
                    <select class="form-select" id="city" ng-model="selCity">
                        <option ng-repeat="obj in cities" value={{obj.city}}>{{obj.city}}</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-select" id="category" ng-model="selCategory">
                        <option ng-repeat="obj in categories" value="{{obj.category}}">{{obj.category}}</option>
                    </select>
                </div>
                <div class="col-md-3 align-self-end">
                    <input type="button" id="btnFetch" value="Find Work" ng-click="showRecord();">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="card mt-5" style="width: 18rem;" ng-repeat="i in records">
                    <div class="card-body">
                      <h5 class="card-title">{{i.email}}</h5>
                      <p class="card-text">{{i.work}}</p>
                      <button class="btn" id="btnDetail" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="showFullRecord($index);">open details</button>
                    </div>
                </div>

                <div class="text-center">{{noRecord}}</div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">{{object.email}}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Contact: {{object.contact}}<br>
                      Category: {{object.category}}<br>
                      Description: {{object.work}}<br>
                      Upto: {{object.upto}}<br>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/find-work.js"></script>
    </body>
</html>
